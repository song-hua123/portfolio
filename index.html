<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial</title>
    <link rel="stylesheet" href="tuto_style.css">
</head>
<body>
    <div id="countdown"></div>
    <button id="game-start-btn" onclick="startGame()">시작하려면 누르세요</button>

    <div id="story">
        <p id="text"></p>
        <button id="next-btn" onclick="displayText()">다음</button>
    </div>

    <!-- 8비트 픽셀 애니메이션을 위한 요소들 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- 공기 포자 애니메이션 -->
    <div class="bubble" style="top: 10%; left: 10%;"></div>
    <div class="bubble" style="top: 30%; left: 60%;"></div>
    <div class="bubble" style="top: 50%; left: 80%;"></div>

    <div id="audio-controls">
        <span id="audio-icon">🔊</span>
        <button id="play-pause-btn">⏸</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="chiptune-grooving-142242.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="tuto_script.js"></script>


</body>
</html>
